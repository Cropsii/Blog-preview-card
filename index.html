<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            type="image/x-icon"
            rel="shortcut icon"
            href="favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="main box">
            <img class="svg" src="illustration-article.svg" alt="jopa" />
            <p class="learn">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <p class="found">HTML & CSS foundations</p>
            <p class="rest">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <div class="logo">
                <img class="pic" src="image-avatar.webp" alt="" />
                <p class="name">Greg Hooper</p>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.frontendmentor.io/profile/Cropsii"
                    >Cropsi</a
                >.
            </div>
        </div>

</html>
